<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(45deg, #000000, #3a0d0d);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        .filters {
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            background: rgba(255, 0, 0, 0.3);
            color: white;
            margin: 5px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(255, 0, 0, 0.6);
            transform: scale(1.1);
        }

        .skill {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
        }

        .skill:hover {
            transform: scale(1.05);
        }

        .progress {
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-bar {
            height: 10px;
            background: red;
            width: 0;
            transition: width 1s ease-in-out;
            box-shadow: 0 0 10px red;
        }

        .rating {
            display: flex;
            justify-content: center;
            font-size: 20px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .rating.visible {
            opacity: 1;
        }

        .rating span {
            display: inline-block;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .rating span.visible {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Skills</h1>
        <div class="filters">
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="web">Web Development</button>
            <button class="filter-btn" data-category="programming">Programming</button>
            <button class="filter-btn" data-category="design">Design</button>
        </div>
        <div class="skills">
            <div class="skill" data-category="web">
                <h3>HTML & CSS</h3>
                <div class="progress">
                    <div class="progress-bar" data-percent="100"></div>
                </div>
                <div class="rating">
                    <span>⭐</span>
                    <span>⭐</span>
                    <span>⭐</span>
                    <span>⭐</span>
                    <span>⭐</span>
                </div>
            </div>
            <div class="skill" data-category="programming">
                <h3>JavaScript</h3>
                <div class="progress">
                    <div class="progress-bar" data-percent="95"></div>
                </div>
                <div class="rating">
                    <span>⭐</span>
                    <span>⭐</span>
                    <span>⭐</span>
                    <span>⭐</span>
                    <span>⭐</span>
                </div>
            </div>
            <div class="skill" data-category="design">
                <h3>UI/UX Design</h3>
                <div class="progress">
                    <div class="progress-bar" data-percent="85"></div>
                </div>
                <div class="rating">
                    <span>⭐</span>
                    <span>⭐</span>
                    <span>⭐</span>
                    <span>⭐</span>
                    <span>⭐</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".progress-bar").forEach(bar => {
                bar.style.width = bar.getAttribute("data-percent") + "%";
                setTimeout(() => {
                    let rating = bar.closest(".skill").querySelector(".rating");
                    rating.classList.add("visible");
                    let stars = rating.querySelectorAll("span");
                    stars.forEach((star, index) => {
                        setTimeout(() => {
                            star.classList.add("visible");
                        }, index * 300);
                    });
                }, 1000);
            });
        });
    </script>
</body>

</html>
